<div ng-controller="receivedaddressCtrl">
	会员信息 -> 收货地址
	<div style="text-align: center;">
		<span id="address_msg"></span>
	</div>
	
	<div ng-repeat="address in addressItems" style="border: 1px solid #ccc; margin-top: 15px; padding: 6px;">
	    <table  style="width: 100%">
	      <tr>
	        <td>{{getIndex($index)}}收件人:{{address.receiverName}}</td>
	        <td>电话:{{address.receiverPhone}}</td>
	      </tr>
	      <tr>
	        <td>详细地址:<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{address.address}}</td>
	        <td style="text-align: right;"><a>删除</a></td>
	      </tr>
	    </table>
	</div>

	<a id="aOpen" href="#OpenWindow" rel="leanModal" style="font-weight: bold;">添加新地址</a>

	<div id="OpenWindow" style="display: none; background-color: #ccc;">
		<div id="signup-ct">
			<div id="OpenWindow-header">
				<h2>添加地址</h2>
				<a href="#receivedaddress" class="modal_close"></a>
			</div>
			
				<div class="txt-fld">
					<label for=""> 收件人:</label> <input type="text" name="receiver_name"
						 id="receiver_name" />
				</div>
				<div class="txt-fld">
					<label for=""> 详细地址</label> <textarea id="address" rows="3" cols="37"></textarea>
				</div>
				<!-- 
				<div class="txt-fld">
					<label for=""> 邮编:</label> <input type="text" name=""
						id="" />
				</div>
				 -->
				<div class="txt-fld">
					<label for=""> 联系方式:</label> <input type="text" name="receiver_phone"
						id="receiver_phone" />
				</div>
				<div class="btn-fld">
					<span id="saveAddress_msg" style="color: green"></span><input type="button" id="addAddressbutton" ng-click="saveAddress()" value="保存地址"/>
				</div>
			
		</div>
	</div>

</div>
