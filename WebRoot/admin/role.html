<div ng-controller="roleController">
	<div class="row">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-12">
					<h1>角色信息</h1>
				</div>
			</div>
			<!-- /.row -->

			<div class="row">
				<div class="col-lg-5">
					<button type="button" id="loading-example-btn"
						data-loading-text="Loading..." class="btn btn-primary"
						ng-click="add()">添加</button>
				</div>
			</div>
			<!-- /.row -->

			<div class="table-responsive" style="margin-top: 10px;">
				<table class="table table-bordered table-hover tablesorter">
					<thead>
						<tr>
							<th>序号</th>
							<th>角色<i class="fa fa-sort"></i></th>
							<th>创建时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="tableItem in tableItems">
							<td>{{$index + 1}}</td>
							<td>{{tableItem.rolename}}</td>
							<td>{{tableItem.createtime}}</td>
							<td>&nbsp;<a ng-click="remove(tableItem.id)" title="删除"
								ng-hide="tableItem.id==1"><span
									class="glyphicon glyphicon-remove"></span></a>&nbsp;&nbsp;
							
								<a ng-click="update(tableItem.id)" title="更新" ng-hide="tableItem.id==1">
								<span class="glyphicon glyphicon-cog"></span></a>&nbsp;
									
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="roleModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">角色信息</h4>
				</div>
				<div class="modal-body">

					<form role="form">
						<div class="form-group">
							<label for="rolename">角色名称</label> <input type="text"
								class="form-control" id="rolename" ng-model="role.rolename"
								placeholder="角色名称">
						</div>
						<!--  module -->
						<div class="table-responsive" style="margin-top: 10px;">
							<h3>模块</h3>
							<table class="table table-bordered table-hover tablesorter">
							  <tr ng-repeat="module in modules">
							    <td>
							      <input type="checkbox" ng-model="module.checked" value="module.id">{{module.modulename}}
								</td>
								<td>
								<!-- 
								  <input type="checkbox"  name="{{module.id}}"  value="1">添加&nbsp;&nbsp;&nbsp;&nbsp;
								   <input type="checkbox" name="{{module.id}}" value="2">删除&nbsp;&nbsp;&nbsp;&nbsp;
								   <input type="checkbox" name="{{module.id}}"  value="3">修改&nbsp;&nbsp;&nbsp;&nbsp;
								    -->
								</td>
							  </tr>
							  
								
						
							</table>
						</div>
						<!--  module -->
						<!-- action -->
						
						<!-- action -->
						<!--  user -->
						<div style="margin-top: 20px;">
							<h3>用户</h3>
							<label class="checkbox-inline" ng-repeat="user in users">
								<input type="checkbox" ng-model="user.checked" value="user.id">{{user.name}}
							</label>
						</div>
						<!--  user -->
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						关闭</button>
					<button type="button" class="btn btn-primary" ng-click="save()">
						保存</button>
				</div>
			</div>
		</div>
	</div>
</div>
